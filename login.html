    <div class="login-container">
        <h2>Login Page</h2>

                <label for="UserName">UserName:</label>
                <input type="text" id="username" name="username" style=" height: 25px;width: 250px;" required>
            </div>
            <div class="form-group">
                <label for="Password">Password:</label>
                <input type="text" id="password" name="password"  style=" height: 25px;width: 250px;" required>
            </div>
            <div class="form-group">
                <button onclick="redirect(`/index.html`)" type="submit" style="height: 30px; width: 120px;">Cancel</button>
                <button onclick="redirect(`/event.html`)" type="Submit" style=" height: 30px;width: 120px;">Login</button>
            </div>
        </div>
    </div>
    <script src="/script/login.js"></script>
</body>
